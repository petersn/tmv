<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tmv</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Create a style -->
    <style>
      .powerup {
        width: 90px;
        height: 90px;
        background-color: #333;
        border: 1px solid black;
        margin: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
      }
      .t {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-family: monospace;
        user-select: none;
        background-color: #666;
        width: 90px;
        height: 90px;
      }
    </style>
  </head>

  <body>
    <div id="fpsCounter" style="display: none; position: absolute; left: 0; top: 0; z-index: 5; color: white; font-family: monospace;"></div>
    <div style="position: relative; border: 1px solid black; width: 1200px; height: 800px">
      <canvas
        id="uiCanvas"
        width="1200px"
        height="800px"
        style="position: absolute; top: 0px; left: px; z-index: 3"
      ></canvas>
      <canvas
        id="mainCanvas"
        width="1200px"
        height="800px"
        style="position: absolute; top: 0px; left: px; z-index: 2"
      ></canvas>
      <canvas
        id="backgroundCanvas"
        width="1200px"
        height="800px"
        style="position: absolute; top: 0px; left: px; z-index: 1"
      ></canvas>
      <canvas
        id="scratchCanvas"
        width="2048px"
        height="1536px"
        style="display: none"
      ></canvas>
    </div>
    <div style="width: 1190px; height: 130px; border-bottom: 1px solid black; border-left: 1px solid black; border-right: 1px solid black; padding: 5px; background-color: #444; color: white;">
      <div style="height: 32px; font-family: monospace; margin-left: 10px; font-size: 24px; display: flex; justify-content: space-between; align-items: center;">
        <span id="infoLine" style="white-space: pre"></span>
        <span id="hpIndicator" style="margin-right: 10px;">HP</span>
      </div>
      <div style="display: flex">
        <div class="powerup">
          <div class="t" id="powerup1" style="display: none;">
            <div>Wall</div><div>Jump</div>
          </div>
        </div>

        <div class="powerup">
          <div class="t" id="powerup2" style="display: none;">
            Dash
          </div>
        </div>

        <div class="powerup">
          <div class="t" id="powerup3" style="display: none;">
            <div>Water</div><div>Power</div>
          </div>
        </div>

        <div class="powerup">
          <div class="t" id="powerup4" style="display: none;">
            <div>Lava</div><div>Power</div>
          </div>
        </div>

        <div class="powerup">
          <div class="t" id="powerup5" style="display: none;">
            <div>Wall</div><div>Jump</div>
          </div>
        </div>

        <div class="powerup">
          <div class="t" id="powerup6" style="display: none;">
            <div>Wall</div><div>Jump</div>
          </div>
        </div>

        <div class="powerup">
          <div class="t" id="powerup7" style="display: none;">
            <div>Wall</div><div>Jump</div>
          </div>
        </div>

        <div class="powerup">
          <div class="t" id="powerup8" style="display: none;">
            <div>Wall</div><div>Jump</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
